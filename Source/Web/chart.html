<style>
    .container {
        position: absolute;
        -webkit-transition: opacity 1s ease-in-out;
        -moz-transition: opacity 1s ease-in-out;
        -o-transition: opacity 1s ease-in-out;
        transition: opacity 1s ease-in-out;
    }

    .containerHidden {
        opacity: 0;
    }


    .trendingUp {
        transform: rotate(-25deg);
        -moz-transform: rotate(-25deg);
        -webkit-transform: rotate(-25deg);
        -ms-transform: rotate(-25deg);
        -o-transform: rotate(-25deg);
        color: green;
    }

    .trendingMiddle {
        transform: rotate(0);
        -moz-transform: rotate(0);
        -webkit-transform: rotate(0);
        -ms-transform: rotate(0);
        -o-transform: rotate(0);
        color: blue;
    }

    .trendingDown {
        transform: rotate(25deg);
        -moz-transform: rotate(25deg);
        -webkit-transform: rotate(25deg);
        -ms-transform: rotate(25deg);
        -o-transform: rotate(25deg);
        color: red;
    }

    .arrow {
        font-size: 200px;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .fill {
        position: absolute;
        top: 8px;
        bottom: 8px;
        width: 100%;
    }
</style>



<div class="fill"
     data-bind="lineChart: {    title: 'Trend',
                                        data: trend,
                                        width: '100%',
                                        height: '100%',
                                        x: { property: 'time', name: 'Time' },
                                        series: {
                                            numberOfRulesViolations: 'Number of Rules Violations',
                                            numberOfCriticalRulesViolations: 'Number of Critical Rules Violations'
                                        }
                         }, css : { 'containerHidden' : showingTrend() == false }"></div>


<div class="arrow"
     data-bind="css : { 'containerHidden' : showingTrend() == true }"
     style="text-align: center; vertical-align: middle;">
    <span class="glyphicon glyphicon-arrow-right"
          data-bind="css: { 'trendingUp' : trendingDirection() == 'up', 'trendingDown' : trendingDirection() == 'down', 'trendingMiddle' : trendingDirection() == 'middle' }"></span>
</div>
